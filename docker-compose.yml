version: '3.5'
services:

  helge-api:
    image: hnclonecphb/http-api
    ports:
      - 5001:5001
    links:
      - backend-app
      - database  
      - rabbitmq

  frontend-app:
    image: hnclonecphb/frontend
    ports:
      - 3000:3000
    links:
      - database
      - backend-app
  
  backend-app:
    image: hnclonecphb/backend
    ports:
      - 5000:5000
    links:
      - database 
      - rabbitmq

  database:
    image: hnclonecphb/database

  rabbitmq:
    image: rabbitmq
    ports:
      - 5672:5672
